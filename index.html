<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Case Converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="display-1 text-center">Case Converter</h1>
    </header>

    <main>
      <div class="container">
        <div class="container text-end mb-2">
          <button id="clear-btn" class="btn btn-danger">Clear</button>
        </div>
        <textarea
          class="form-control"
          id="original-text"
          rows="10"
          cols="35"
          placeholder="Enter or paste text"
          aria-label="Original text"
        ></textarea>
      </div>

      <div class="container mt-4 text-center">
        <div class="row">
          <div class="col-12 col-sm-6 col-md-3 mb-3">
            <button
              id="btn-sentence-case"
              class="btn btn-success w-100"
              aria-label="Convert to sentence case"
            >
              Sentence case
            </button>
          </div>
          <div class="col-12 col-sm-6 col-md-3 mb-3">
            <button
              id="btn-upper-case"
              class="btn btn-success w-100"
              aria-label="Convert to upper case"
            >
              UPPER CASE
            </button>
          </div>
          <div class="col-12 col-sm-6 col-md-3 mb-3">
            <button
              id="btn-lower-case"
              class="btn btn-success w-100"
              aria-label="Convert to lower case"
            >
              lower case
            </button>
          </div>
          <div class="col-12 col-sm-6 col-md-3 mb-3">
            <button
              id="btn-title-case"
              class="btn btn-success w-100"
              aria-label="Convert to title case"
            >
              Title Case
            </button>
          </div>
        </div>
      </div>

      <div class="container mt-2 text-center">
        <textarea
          class="form-control"
          id="converted-text"
          rows="10"
          cols="35"
          placeholder="Converted text"
          aria-label="Converted text"
        ></textarea>
      </div>
    </main>

    <footer class="mt-5 text-center">
      <p>Copyright &copy; <span id="current-year"></span> Kamran Riyaz</p>
    </footer>

    <script>
      document.getElementById("current-year").textContent =
        new Date().getFullYear();
    </script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
